<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css    ">
    <script src="scripts.js" defer></script>
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="top-header">
                <div class="searchbar">
                    <input class="search" type="text">
                </div>
                <div class="right-profile"></div>
            </div>
            <div class="bottom-header">
                <div class="left-profile"></div>
                <div class="buttons"></div>
            </div>
        </div>
        <div class="sidebar">
            <div class="main-title-container">
                <div class="logo">
                    <img src="/icons/dashboard.svg" alt="" srcset="" height="50px" width="50px">
                </div>
                <div class="title">Dashboard</div>
            </div>
            <div class="options-bar">
                <nav>
                    <ul>
                        <li class="item-1"><a href="">Homepage</a></li>
                        <li class="item-2"><a href="">Profile</a></li>
                        <li class="item-3"><a href="">Messages</a></li>
                        <li class="item-4"><a href="">History</a></li>
                        <li class="item-5"><a href="">Tasks</a></li>
                        <li class="item-6"><a href="">Communities</a></li>
                    </ul>
                </nav>
            </div>
            <div class="settings-bar">
                <nav>
                    <ul>
                        <li class="setting-1"><a href="">Settings</a></li>
                        <li class="setting-2"><a href="">Support</a></li>
                        <li class="setting-3"><a href="">Privacy</a></li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="main-content">
            <div class="cards-container">
                <div class="card"></div>
                <div class="card"></div>
                <div class="card"></div>
            </div>
            <div class="sidetab">
                <div class="announcements"></div>
                <div class="contacts"></div>
            </div> 
            <div class="tabTitles">
                <div class="cards-title"></div>
                <div class="sidetab-title"></div>
            </div>
        </div>
    </div>
</body>
</html>
